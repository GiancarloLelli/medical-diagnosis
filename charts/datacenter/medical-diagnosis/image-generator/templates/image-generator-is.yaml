apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: image-generator
  namespace: "{{ .Values.global.xraylab.namespace }}"
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'quay.io/rh-data-services/xraylab-image-generator:v2.0'
      importPolicy: {}
      referencePolicy:
        type: Source
