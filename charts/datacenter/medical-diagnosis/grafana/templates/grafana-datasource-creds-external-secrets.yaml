apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: grafana-datasource-creds
  namespace: xraylab-1
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    name: grafana-datasource-creds
  data:
  - secretKey: user
    remoteRef:
      key: secret/data/hub/grafana/admin-user
      version: v1
  - secretKey: password
    remoteRef:
      key: secret/data/hub/grafana/admin-password
      version: v1
  - secretKey: database
    remoteRef:
      key: secret/data/hub/grafana/datasource-database
      version: v1
  - secretKey: url
    remoteRef:
      key: secret/data/hub/grafana/datasource-url
      version: v1